<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Login â€” IJBMRS</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main style="max-width:460px;margin:40px auto;padding:20px;">
  <h1>Admin Login</h1>
  <p>Use the admin credentials to access uploader: username <strong>admin</strong> / password <strong>admin</strong></p>
  <form id="loginForm">
    <label>Username<input type="text" id="username" required></label>
    <label>Password<input type="password" id="password" required></label>
    <button type="submit">Login</button>
  </form>
  <p id="msg" style="color:red"></p>
</main>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  if(u==='admin' && p==='admin'){ 
    localStorage.setItem('ijbmrs_admin_auth','1');
    location.href='admin.html';
  } else {
    document.getElementById('msg').textContent='Invalid username/password';
  }
});
</script>
</body>
</html>
